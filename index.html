
<!DOCTYPE html>
<html lang="ko">
<head>

        header {

            margin: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #b22222; /* firebrick red */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #8b0000; /* dark red */
        }
        video {
            margin-top: 10px;
            border-radius: 8px;
        }
        h2 {
            color: #8b0000;
        }
        a {
            color: #b22222;
        }
    </style>
</head>
<body>
